name: Sync and Translate Files

on:
  push:
    paths:
      - 'en/**'  # Trigger on changes in the 'en' directory
  pull_request:
    paths:
      - 'en/**'  # Trigger for PRs on changes in 'en' directory

jobs:
  sync-and-translate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Specify your Node.js version

    - name: Install dependencies
      run: |
        npm install node-fetch  # Install necessary packages for translation script

    - name: Find missing files
      id: find-missing-files
      run: |
        LANG_DIRS="ru zh"  # List the target language directories
        MISSING_FILES=""
        
        for lang in $LANG_DIRS; do
          mkdir -p $lang  # Ensure language directory exists
          for file in $(find en -type f); do
            relative_path=${file#en/}
            if [ ! -f "$lang/$relative_path" ]; then
              MISSING_FILES+="$lang:$relative_path\n"
            fi
          done
        done

        echo -e "$MISSING_FILES" > missing_files.txt
        cat missing_files.txt
        echo "MISSING_FILES=$(cat missing_files.txt)" >> $GITHUB_ENV

    - name: Sync and Translate Files
      env:
        MISSING_FILES: ${{ env.MISSING_FILES }}
        API_KEY: ${{ secrets.GOOGLE_CLOUD_API_KEY }}
      run: |
        while IFS= read -r line; do
          lang=$(echo "$line" | cut -d: -f1)
          relative_path=$(echo "$line" | cut -d: -f2)
          source_file="en/$relative_path"
          target_file="$lang/$relative_path"

          mkdir -p "$(dirname "$target_file")"  # Create necessary subdirectories in target

          if [[ "$source_file" == *.md ]]; then
            # Translate markdown files
            echo "Translating \"$source_file\" to \"$lang\"..."
            node translate.mjs "$source_file" "$target_file" "$lang" "$API_KEY"
          else
            # Copy other file types as is
            echo "Copying \"$source_file\" to \"$target_file\"..."
            cp "$source_file" "$target_file"
          fi
        done < missing_files.txt

    - name: Configure Git user
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git add -A ru zh  # Add changes for target language directories
        git diff --cached --quiet || git commit -m "Sync missing files from 'en' to target languages"
        git pull origin main --rebase
        git push origin main
