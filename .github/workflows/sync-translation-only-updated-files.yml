name: Sync and Translate Updated Files

on:
  push:
    paths:
      - 'en/**'  # Trigger on changes in the 'en' directory
  pull_request:
    paths:
      - 'en/**'  # Trigger for PRs on changes in 'en' directory

jobs:
  translate-and-copy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository with full history
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch the full history to ensure all commits are available

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install node-fetch

    - name: Get list of modified files
      id: modified-files
      run: |
        # Use GitHub Actions' context for the commit hashes (before and after)
        modified_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- 'en/**')
        echo "modified_files=$modified_files" >> $GITHUB_ENV  # Set modified files as an environment variable

    - name: Copy and Translate Modified Files
      if: env.modified_files != ''  # Only proceed if there are modified files
      env:
        TARGET_LANGUAGES: "ru zh"
      run: |
        for file in $modified_files; do
          if [[ -f "en/$file" ]]; then
            relative_path=${file#en/}
            for lang in $TARGET_LANGUAGES; do
              target_file="$lang/$relative_path"
              mkdir -p "$(dirname "$target_file")"
              echo "Translating $file to $lang..."
              node translate.mjs "en/$file" "$target_file" "$lang"
            done
          fi
        done

    - name: Configure Git user
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git add -A ru zh
        git diff --cached --quiet || git commit -m "Sync modified files from 'en' to target language directories"
        git pull origin main --rebase
        git push origin main
